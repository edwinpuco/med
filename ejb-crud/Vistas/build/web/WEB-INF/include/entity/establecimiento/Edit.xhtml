<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstablecimientoEditDlg" widgetVar="EstablecimientoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEstablecimientoTitle}" closeOnEscape="true">

            <h:form id="EstablecimientoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{establecimientoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEstablecimientoLabel_idestablecimiento}" for="idestablecimiento" />
                        <h:outputText id="idestablecimiento" value="#{establecimientoController.selected.idestablecimiento}" />

                        <p:outputLabel value="#{myBundle.EditEstablecimientoLabel_nombreestablecimiento}" for="nombreestablecimiento" />
                        <p:inputText id="nombreestablecimiento" value="#{establecimientoController.selected.nombreestablecimiento}" title="#{myBundle.EditEstablecimientoTitle_nombreestablecimiento}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditEstablecimientoLabel_telefonoestablecimiento}" for="telefonoestablecimiento" />
                        <p:inputText id="telefonoestablecimiento" value="#{establecimientoController.selected.telefonoestablecimiento}" title="#{myBundle.EditEstablecimientoTitle_telefonoestablecimiento}" size="10" maxlength="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{establecimientoController.save}" value="#{myBundle.Save}" update="display,:EstablecimientoListForm:datalist,:EstablecimientoListForm:EstablecimientoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstablecimientoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EstablecimientoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
