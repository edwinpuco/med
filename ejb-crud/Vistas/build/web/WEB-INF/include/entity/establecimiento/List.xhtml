<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EstablecimientoListForm">

        <p:panel header="#{myBundle.ListEstablecimientoTitle}">
            <p:contextMenu id="EstablecimientoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EstablecimientoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EstablecimientoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EstablecimientoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EstablecimientoListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{establecimientoController.items}"
                         lazy="false"
                         rowKey="#{item.idestablecimiento}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{establecimientoController.selected}"
                         filteredValue="#{establecimientoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{establecimientoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idestablecimiento}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstablecimientoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstablecimientoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EstablecimientoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idestablecimiento}" filterBy="#{item.idestablecimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEstablecimientoTitle_idestablecimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idestablecimiento}"/>
                </p:column>


                <p:column sortBy="#{item.nombreestablecimiento}" filterBy="#{item.nombreestablecimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEstablecimientoTitle_nombreestablecimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreestablecimiento}"/>
                </p:column>


                <p:column sortBy="#{item.telefonoestablecimiento}" filterBy="#{item.telefonoestablecimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEstablecimientoTitle_telefonoestablecimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoestablecimiento}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{establecimientoController.prepareCreate}" update=":EstablecimientoCreateForm" oncomplete="PF('EstablecimientoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":EstablecimientoViewForm" oncomplete="PF('EstablecimientoViewDialog').show()" disabled="#{empty establecimientoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EstablecimientoEditForm" oncomplete="PF('EstablecimientoEditDialog').show()" disabled="#{empty establecimientoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{establecimientoController.delete}" update=":growl,datalist" disabled="#{empty establecimientoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
