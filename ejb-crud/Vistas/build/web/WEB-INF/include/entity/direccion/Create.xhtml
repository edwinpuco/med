<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionCreateDlg" widgetVar="DireccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDireccionTitle}" closeOnEscape="true">

            <h:form id="DireccionCreateForm">

                <h:panelGroup id="display" rendered="#{direccionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDireccionLabel_iddireccion}" for="iddireccion" />
                        <p:inputText id="iddireccion" value="#{direccionController.selected.iddireccion}" title="#{myBundle.CreateDireccionTitle_iddireccion}" required="true" requiredMessage="#{myBundle.CreateDireccionRequiredMessage_iddireccion}"/>

                        <p:outputLabel value="#{myBundle.CreateDireccionLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{direccionController.selected.direccion}" title="#{myBundle.CreateDireccionTitle_direccion}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionController.saveNew}" value="#{myBundle.Save}" update="display,:DireccionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DireccionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DireccionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
