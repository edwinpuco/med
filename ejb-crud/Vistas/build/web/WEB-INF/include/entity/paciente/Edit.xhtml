<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PacienteEditDlg" widgetVar="PacienteEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPacienteTitle}" closeOnEscape="true">

            <h:form id="PacienteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{pacienteController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditPacienteLabel_fechanacimiento}" for="fechanacimiento" />
                        <p:calendar id="fechanacimiento" pattern="MM/dd/yyyy" value="#{pacienteController.selected.fechanacimiento}" title="#{myBundle.EditPacienteTitle_fechanacimiento}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditPacienteLabel_citarealizada}" for="citarealizada" />
                        <p:inputText id="citarealizada" value="#{pacienteController.selected.citarealizada}" title="#{myBundle.EditPacienteTitle_citarealizada}"/>

                        <p:outputLabel value="#{myBundle.EditPacienteLabel_citacancelada}" for="citacancelada" />
                        <p:inputText id="citacancelada" value="#{pacienteController.selected.citacancelada}" title="#{myBundle.EditPacienteTitle_citacancelada}"/>


                        <h:outputLabel value="#{myBundle.EditPacienteLabel_idpaciente}" for="idpaciente" />
                        <h:outputText id="idpaciente" value="#{pacienteController.selected.idpaciente}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacienteController.save}" value="#{myBundle.Save}" update="display,:PacienteListForm:datalist,:PacienteListForm:PacienteDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PacienteEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PacienteEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
