<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstablecimientoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEstablecimientoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstablecimientoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstablecimientoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{establecimientoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstablecimientoLabel_idestablecimiento}"/>
                            <h:outputText value="#{establecimientoController.selected.idestablecimiento}" title="#{myBundle.ViewEstablecimientoTitle_idestablecimiento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstablecimientoLabel_nombreestablecimiento}"/>
                            <h:outputText value="#{establecimientoController.selected.nombreestablecimiento}" title="#{myBundle.ViewEstablecimientoTitle_nombreestablecimiento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstablecimientoLabel_telefonoestablecimiento}"/>
                            <h:outputText value="#{establecimientoController.selected.telefonoestablecimiento}" title="#{myBundle.ViewEstablecimientoTitle_telefonoestablecimiento}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
