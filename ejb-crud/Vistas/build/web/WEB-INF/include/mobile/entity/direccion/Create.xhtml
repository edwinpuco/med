<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DireccionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateDireccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DireccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DireccionCreateForm">

                <h:panelGroup id="display" rendered="#{direccionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDireccionLabel_iddireccion}" for="iddireccion" />
                            <p:inputText id="iddireccion" value="#{direccionController.selected.iddireccion}" title="#{myBundle.CreateDireccionTitle_iddireccion}" required="true" requiredMessage="#{myBundle.CreateDireccionRequiredMessage_iddireccion}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDireccionLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" value="#{direccionController.selected.direccion}" title="#{myBundle.CreateDireccionTitle_direccion}" size="200" maxlength="200"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{direccionController.saveNew}" value="#{myBundle.Save}" update="display,:DireccionListPage:DireccionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DireccionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
