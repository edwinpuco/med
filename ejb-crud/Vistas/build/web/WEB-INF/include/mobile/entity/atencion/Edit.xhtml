<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AtencionEditPage" lazy="true">
        <pm:header title="#{myBundle.EditAtencionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AtencionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AtencionEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{atencionController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAtencionLabel_atencionPK_idhorario}" for="atencionPK_idhorario" />
                            <h:outputText id="atencionPK_idhorario" value="#{atencionController.selected.atencionPK.idhorario}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAtencionLabel_atencionPK_idestablecimiento}" for="atencionPK_idestablecimiento" />
                            <h:outputText id="atencionPK_idestablecimiento" value="#{atencionController.selected.atencionPK.idestablecimiento}" />
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAtencionLabel_atencionPK_idmedico}" for="atencionPK_idmedico" />
                            <h:outputText id="atencionPK_idmedico" value="#{atencionController.selected.atencionPK.idmedico}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAtencionLabel_precio}" for="precio" />
                            <p:inputText id="precio" value="#{atencionController.selected.precio}" title="#{myBundle.EditAtencionTitle_precio}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAtencionLabel_numeroconsultorio}" for="numeroconsultorio" />
                            <p:inputText id="numeroconsultorio" value="#{atencionController.selected.numeroconsultorio}" title="#{myBundle.EditAtencionTitle_numeroconsultorio}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{atencionController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AtencionListPage:AtencionListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AtencionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
