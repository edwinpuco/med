<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PacienteListForm">

        <p:panel header="#{myBundle.ListPacienteTitle}">
            <p:contextMenu id="PacienteDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PacienteListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PacienteListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PacienteListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PacienteListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{pacienteController.items}"
                         lazy="false"
                         rowKey="#{item.idpaciente}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{pacienteController.selected}"
                         filteredValue="#{pacienteController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{pacienteController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idpaciente}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PacienteDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PacienteDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PacienteListForm:viewButton').click();"/>

                <p:column sortBy="#{item.fechanacimiento}" filterBy="#{item.fechanacimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPacienteTitle_fechanacimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechanacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.citarealizada}" filterBy="#{item.citarealizada}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPacienteTitle_citarealizada}"/>
                    </f:facet>
                    <h:outputText value="#{item.citarealizada}"/>
                </p:column>


                <p:column sortBy="#{item.citacancelada}" filterBy="#{item.citacancelada}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPacienteTitle_citacancelada}"/>
                    </f:facet>
                    <h:outputText value="#{item.citacancelada}"/>
                </p:column>


                <p:column sortBy="#{item.idpaciente}" filterBy="#{item.idpaciente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPacienteTitle_idpaciente}"/>
                    </f:facet>
                    <h:outputText value="#{item.idpaciente}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{pacienteController.prepareCreate}" update=":PacienteCreateForm" oncomplete="PF('PacienteCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":PacienteViewForm" oncomplete="PF('PacienteViewDialog').show()" disabled="#{empty pacienteController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PacienteEditForm" oncomplete="PF('PacienteEditDialog').show()" disabled="#{empty pacienteController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{pacienteController.delete}" update=":growl,datalist" disabled="#{empty pacienteController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
