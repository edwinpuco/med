<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DireccionEditDlg" widgetVar="DireccionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDireccionTitle}" closeOnEscape="true">

            <h:form id="DireccionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{direccionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDireccionLabel_iddireccion}" for="iddireccion" />
                        <h:outputText id="iddireccion" value="#{direccionController.selected.iddireccion}" />

                        <p:outputLabel value="#{myBundle.EditDireccionLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{direccionController.selected.direccion}" title="#{myBundle.EditDireccionTitle_direccion}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionController.save}" value="#{myBundle.Save}" update="display,:DireccionListForm:datalist,:DireccionListForm:DireccionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DireccionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DireccionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
