<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EspecialidadListForm">

        <p:panel header="#{myBundle.ListEspecialidadTitle}">
            <p:contextMenu id="EspecialidadDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EspecialidadListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EspecialidadListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EspecialidadListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EspecialidadListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{especialidadController.items}"
                         lazy="false"
                         rowKey="#{item.idespecialidad}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{especialidadController.selected}"
                         filteredValue="#{especialidadController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{especialidadController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idespecialidad}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EspecialidadDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EspecialidadDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EspecialidadListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idespecialidad}" filterBy="#{item.idespecialidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEspecialidadTitle_idespecialidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.idespecialidad}"/>
                </p:column>


                <p:column sortBy="#{item.nombreespecialidad}" filterBy="#{item.nombreespecialidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEspecialidadTitle_nombreespecialidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreespecialidad}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{especialidadController.prepareCreate}" update=":EspecialidadCreateForm" oncomplete="PF('EspecialidadCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":EspecialidadViewForm" oncomplete="PF('EspecialidadViewDialog').show()" disabled="#{empty especialidadController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EspecialidadEditForm" oncomplete="PF('EspecialidadEditDialog').show()" disabled="#{empty especialidadController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{especialidadController.delete}" update=":growl,datalist" disabled="#{empty especialidadController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
