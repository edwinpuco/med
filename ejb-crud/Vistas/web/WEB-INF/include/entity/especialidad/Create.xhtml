<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecialidadCreateDlg" widgetVar="EspecialidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEspecialidadTitle}" closeOnEscape="true">

            <h:form id="EspecialidadCreateForm">

                <h:panelGroup id="display" rendered="#{especialidadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEspecialidadLabel_idespecialidad}" for="idespecialidad" />
                        <p:inputText id="idespecialidad" value="#{especialidadController.selected.idespecialidad}" title="#{myBundle.CreateEspecialidadTitle_idespecialidad}" required="true" requiredMessage="#{myBundle.CreateEspecialidadRequiredMessage_idespecialidad}"/>

                        <p:outputLabel value="#{myBundle.CreateEspecialidadLabel_nombreespecialidad}" for="nombreespecialidad" />
                        <p:inputText id="nombreespecialidad" value="#{especialidadController.selected.nombreespecialidad}" title="#{myBundle.CreateEspecialidadTitle_nombreespecialidad}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especialidadController.saveNew}" value="#{myBundle.Save}" update="display,:EspecialidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EspecialidadCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EspecialidadCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
