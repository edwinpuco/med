<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="HorarioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewHorarioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:HorarioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="HorarioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{horarioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHorarioLabel_idhorario}"/>
                            <h:outputText value="#{horarioController.selected.idhorario}" title="#{myBundle.ViewHorarioTitle_idhorario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHorarioLabel_dia}"/>
                            <h:outputText value="#{horarioController.selected.dia}" title="#{myBundle.ViewHorarioTitle_dia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHorarioLabel_horainicio}"/>
                            <h:outputText value="#{horarioController.selected.horainicio}" title="#{myBundle.ViewHorarioTitle_horainicio}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHorarioLabel_horafin}"/>
                            <h:outputText value="#{horarioController.selected.horafin}" title="#{myBundle.ViewHorarioTitle_horafin}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
