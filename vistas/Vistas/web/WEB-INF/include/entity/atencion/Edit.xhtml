<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AtencionEditDlg" widgetVar="AtencionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAtencionTitle}" closeOnEscape="true">

            <h:form id="AtencionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{atencionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAtencionLabel_atencionPK_idhorario}" for="atencionPK_idhorario" />
                        <h:outputText id="atencionPK_idhorario" value="#{atencionController.selected.atencionPK.idhorario}" />


                        <h:outputLabel value="#{myBundle.EditAtencionLabel_atencionPK_idestablecimiento}" for="atencionPK_idestablecimiento" />
                        <h:outputText id="atencionPK_idestablecimiento" value="#{atencionController.selected.atencionPK.idestablecimiento}" />


                        <h:outputLabel value="#{myBundle.EditAtencionLabel_atencionPK_idmedico}" for="atencionPK_idmedico" />
                        <h:outputText id="atencionPK_idmedico" value="#{atencionController.selected.atencionPK.idmedico}" />

                        <p:outputLabel value="#{myBundle.EditAtencionLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{atencionController.selected.precio}" title="#{myBundle.EditAtencionTitle_precio}"/>

                        <p:outputLabel value="#{myBundle.EditAtencionLabel_numeroconsultorio}" for="numeroconsultorio" />
                        <p:inputText id="numeroconsultorio" value="#{atencionController.selected.numeroconsultorio}" title="#{myBundle.EditAtencionTitle_numeroconsultorio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{atencionController.save}" value="#{myBundle.Save}" update="display,:AtencionListForm:datalist,:AtencionListForm:AtencionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AtencionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AtencionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
