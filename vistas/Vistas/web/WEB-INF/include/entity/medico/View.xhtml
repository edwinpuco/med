<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicoViewDlg" widgetVar="MedicoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMedicoTitle}" closeOnEscape="true">

            <h:form id="MedicoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{medicoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMedicoLabel_tiempoatencion}"/>
                        <h:outputText value="#{medicoController.selected.tiempoatencion}" title="#{myBundle.ViewMedicoTitle_tiempoatencion}"/>

                        <h:outputText value="#{myBundle.ViewMedicoLabel_calificacionmedico}"/>
                        <h:outputText value="#{medicoController.selected.calificacionmedico}" title="#{myBundle.ViewMedicoTitle_calificacionmedico}"/>

                        <h:outputText value="#{myBundle.ViewMedicoLabel_fichamedica}"/>
                        <h:outputText value="#{medicoController.selected.fichamedica}" title="#{myBundle.ViewMedicoTitle_fichamedica}"/>

                        <h:outputText value="#{myBundle.ViewMedicoLabel_idmedico}"/>
                        <h:outputText value="#{medicoController.selected.idmedico}" title="#{myBundle.ViewMedicoTitle_idmedico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MedicoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
