<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoestablecimientoListForm">

        <p:panel header="#{myBundle.ListTipoestablecimientoTitle}">
            <p:contextMenu id="TipoestablecimientoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoestablecimientoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoestablecimientoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoestablecimientoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoestablecimientoListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoestablecimientoController.items}"
                         lazy="false"
                         rowKey="#{item.idtipoestablecimiento}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tipoestablecimientoController.selected}"
                         filteredValue="#{tipoestablecimientoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoestablecimientoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idtipoestablecimiento}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoestablecimientoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoestablecimientoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoestablecimientoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idtipoestablecimiento}" filterBy="#{item.idtipoestablecimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoestablecimientoTitle_idtipoestablecimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idtipoestablecimiento}"/>
                </p:column>


                <p:column sortBy="#{item.tipoestablecimiento}" filterBy="#{item.tipoestablecimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoestablecimientoTitle_tipoestablecimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoestablecimiento}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoestablecimientoController.prepareCreate}" update=":TipoestablecimientoCreateForm" oncomplete="PF('TipoestablecimientoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":TipoestablecimientoViewForm" oncomplete="PF('TipoestablecimientoViewDialog').show()" disabled="#{empty tipoestablecimientoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoestablecimientoEditForm" oncomplete="PF('TipoestablecimientoEditDialog').show()" disabled="#{empty tipoestablecimientoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoestablecimientoController.delete}" update=":growl,datalist" disabled="#{empty tipoestablecimientoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
