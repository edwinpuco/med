<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaCreateDlg" widgetVar="CitaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCitaTitle}" closeOnEscape="true">

            <h:form id="CitaCreateForm">

                <h:panelGroup id="display" rendered="#{citaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCitaLabel_idcita}" for="idcita" />
                        <p:inputText id="idcita" value="#{citaController.selected.idcita}" title="#{myBundle.CreateCitaTitle_idcita}" required="true" requiredMessage="#{myBundle.CreateCitaRequiredMessage_idcita}"/>

                        <p:outputLabel value="#{myBundle.CreateCitaLabel_fechagenerada}" for="fechagenerada" />
                        <p:calendar id="fechagenerada" pattern="MM/dd/yyyy HH:mm:ss" value="#{citaController.selected.fechagenerada}" title="#{myBundle.CreateCitaTitle_fechagenerada}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateCitaLabel_fechacita}" for="fechacita" />
                        <p:calendar id="fechacita" pattern="MM/dd/yyyy" value="#{citaController.selected.fechacita}" title="#{myBundle.CreateCitaTitle_fechacita}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateCitaLabel_horacita}" for="horacita" />
                        <p:calendar id="horacita" pattern="HH:mm:ss" value="#{citaController.selected.horacita}" title="#{myBundle.CreateCitaTitle_horacita}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateCitaLabel_estadocita}" for="estadocita" />
                        <p:inputText id="estadocita" value="#{citaController.selected.estadocita}" title="#{myBundle.CreateCitaTitle_estadocita}"/>

                        <p:outputLabel value="#{myBundle.CreateCitaLabel_calificacioncita}" for="calificacioncita" />
                        <p:inputText id="calificacioncita" value="#{citaController.selected.calificacioncita}" title="#{myBundle.CreateCitaTitle_calificacioncita}"/>

                        <p:outputLabel value="#{myBundle.CreateCitaLabel_confirmacioncita}" for="confirmacioncita" />
                        <p:inputText id="confirmacioncita" value="#{citaController.selected.confirmacioncita}" title="#{myBundle.CreateCitaTitle_confirmacioncita}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citaController.saveNew}" value="#{myBundle.Save}" update="display,:CitaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CitaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CitaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
