<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="HorarioEditDlg" widgetVar="HorarioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditHorarioTitle}" closeOnEscape="true">

            <h:form id="HorarioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{horarioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditHorarioLabel_idhorario}" for="idhorario" />
                        <h:outputText id="idhorario" value="#{horarioController.selected.idhorario}" />

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_dia}" for="dia" />
                        <p:inputText id="dia" value="#{horarioController.selected.dia}" title="#{myBundle.EditHorarioTitle_dia}" size="9" maxlength="9"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_horainicio}" for="horainicio" />
                        <p:calendar id="horainicio" pattern="HH:mm:ss" value="#{horarioController.selected.horainicio}" title="#{myBundle.EditHorarioTitle_horainicio}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_horafin}" for="horafin" />
                        <p:calendar id="horafin" pattern="HH:mm:ss" value="#{horarioController.selected.horafin}" title="#{myBundle.EditHorarioTitle_horafin}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.save}" value="#{myBundle.Save}" update="display,:HorarioListForm:datalist,:HorarioListForm:HorarioDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HorarioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('HorarioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
