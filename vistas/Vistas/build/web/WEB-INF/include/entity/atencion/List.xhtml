<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AtencionListForm">

        <p:panel header="#{myBundle.ListAtencionTitle}">
            <p:contextMenu id="AtencionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AtencionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AtencionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AtencionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AtencionListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{atencionController.items}"
                         lazy="false"
                         rowKey="#{item.atencionPK}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{atencionController.selected}"
                         filteredValue="#{atencionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{atencionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.atencionPK}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AtencionDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AtencionDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AtencionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.atencionPK.idhorario}" filterBy="#{item.atencionPK.idhorario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAtencionTitle_atencionPK_idhorario}"/>
                    </f:facet>
                    <h:outputText value="#{item.atencionPK.idhorario}"/>
                </p:column>


                <p:column sortBy="#{item.atencionPK.idestablecimiento}" filterBy="#{item.atencionPK.idestablecimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAtencionTitle_atencionPK_idestablecimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.atencionPK.idestablecimiento}"/>
                </p:column>


                <p:column sortBy="#{item.atencionPK.idmedico}" filterBy="#{item.atencionPK.idmedico}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAtencionTitle_atencionPK_idmedico}"/>
                    </f:facet>
                    <h:outputText value="#{item.atencionPK.idmedico}"/>
                </p:column>


                <p:column sortBy="#{item.precio}" filterBy="#{item.precio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAtencionTitle_precio}"/>
                    </f:facet>
                    <h:outputText value="#{item.precio}"/>
                </p:column>


                <p:column sortBy="#{item.numeroconsultorio}" filterBy="#{item.numeroconsultorio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAtencionTitle_numeroconsultorio}"/>
                    </f:facet>
                    <h:outputText value="#{item.numeroconsultorio}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{atencionController.prepareCreate}" update=":AtencionCreateForm" oncomplete="PF('AtencionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":AtencionViewForm" oncomplete="PF('AtencionViewDialog').show()" disabled="#{empty atencionController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AtencionEditForm" oncomplete="PF('AtencionEditDialog').show()" disabled="#{empty atencionController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{atencionController.delete}" update=":growl,datalist" disabled="#{empty atencionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
