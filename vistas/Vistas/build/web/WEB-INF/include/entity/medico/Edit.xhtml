<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MedicoEditDlg" widgetVar="MedicoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMedicoTitle}" closeOnEscape="true">

            <h:form id="MedicoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{medicoController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditMedicoLabel_tiempoatencion}" for="tiempoatencion" />
                        <p:inputText id="tiempoatencion" value="#{medicoController.selected.tiempoatencion}" title="#{myBundle.EditMedicoTitle_tiempoatencion}"/>

                        <p:outputLabel value="#{myBundle.EditMedicoLabel_calificacionmedico}" for="calificacionmedico" />
                        <p:inputText id="calificacionmedico" value="#{medicoController.selected.calificacionmedico}" title="#{myBundle.EditMedicoTitle_calificacionmedico}"/>

                        <p:outputLabel value="#{myBundle.EditMedicoLabel_fichamedica}" for="fichamedica" />
                        <p:inputText id="fichamedica" value="#{medicoController.selected.fichamedica}" title="#{myBundle.EditMedicoTitle_fichamedica}" size="200" maxlength="200"/>


                        <h:outputLabel value="#{myBundle.EditMedicoLabel_idmedico}" for="idmedico" />
                        <h:outputText id="idmedico" value="#{medicoController.selected.idmedico}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicoController.save}" value="#{myBundle.Save}" update="display,:MedicoListForm:datalist,:MedicoListForm:MedicoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MedicoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MedicoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
