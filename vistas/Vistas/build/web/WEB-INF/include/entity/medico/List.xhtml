<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MedicoListForm">

        <p:panel header="#{myBundle.ListMedicoTitle}">
            <p:contextMenu id="MedicoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MedicoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('MedicoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('MedicoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('MedicoListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{medicoController.items}"
                         lazy="false"
                         rowKey="#{item.idmedico}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{medicoController.selected}"
                         filteredValue="#{medicoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{medicoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idmedico}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MedicoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MedicoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MedicoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tiempoatencion}" filterBy="#{item.tiempoatencion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMedicoTitle_tiempoatencion}"/>
                    </f:facet>
                    <h:outputText value="#{item.tiempoatencion}"/>
                </p:column>


                <p:column sortBy="#{item.calificacionmedico}" filterBy="#{item.calificacionmedico}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMedicoTitle_calificacionmedico}"/>
                    </f:facet>
                    <h:outputText value="#{item.calificacionmedico}"/>
                </p:column>


                <p:column sortBy="#{item.fichamedica}" filterBy="#{item.fichamedica}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMedicoTitle_fichamedica}"/>
                    </f:facet>
                    <h:outputText value="#{item.fichamedica}"/>
                </p:column>


                <p:column sortBy="#{item.idmedico}" filterBy="#{item.idmedico}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMedicoTitle_idmedico}"/>
                    </f:facet>
                    <h:outputText value="#{item.idmedico}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{medicoController.prepareCreate}" update=":MedicoCreateForm" oncomplete="PF('MedicoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":MedicoViewForm" oncomplete="PF('MedicoViewDialog').show()" disabled="#{empty medicoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":MedicoEditForm" oncomplete="PF('MedicoEditDialog').show()" disabled="#{empty medicoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{medicoController.delete}" update=":growl,datalist" disabled="#{empty medicoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
