<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EspecialidadEditDlg" widgetVar="EspecialidadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEspecialidadTitle}" closeOnEscape="true">

            <h:form id="EspecialidadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{especialidadController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEspecialidadLabel_idespecialidad}" for="idespecialidad" />
                        <h:outputText id="idespecialidad" value="#{especialidadController.selected.idespecialidad}" />

                        <p:outputLabel value="#{myBundle.EditEspecialidadLabel_nombreespecialidad}" for="nombreespecialidad" />
                        <p:inputText id="nombreespecialidad" value="#{especialidadController.selected.nombreespecialidad}" title="#{myBundle.EditEspecialidadTitle_nombreespecialidad}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especialidadController.save}" value="#{myBundle.Save}" update="display,:EspecialidadListForm:datalist,:EspecialidadListForm:EspecialidadDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EspecialidadEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EspecialidadEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
