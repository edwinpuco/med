<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EspecialidadEditPage" lazy="true">
        <pm:header title="#{myBundle.EditEspecialidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EspecialidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EspecialidadEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{especialidadController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditEspecialidadLabel_idespecialidad}" for="idespecialidad" />
                            <h:outputText id="idespecialidad" value="#{especialidadController.selected.idespecialidad}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEspecialidadLabel_nombreespecialidad}" for="nombreespecialidad" />
                            <p:inputText id="nombreespecialidad" value="#{especialidadController.selected.nombreespecialidad}" title="#{myBundle.EditEspecialidadTitle_nombreespecialidad}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{especialidadController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EspecialidadListPage:EspecialidadListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EspecialidadListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
