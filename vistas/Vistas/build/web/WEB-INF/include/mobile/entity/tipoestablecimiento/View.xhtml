<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoestablecimientoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoestablecimientoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoestablecimientoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoestablecimientoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoestablecimientoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoestablecimientoLabel_idtipoestablecimiento}"/>
                            <h:outputText value="#{tipoestablecimientoController.selected.idtipoestablecimiento}" title="#{myBundle.ViewTipoestablecimientoTitle_idtipoestablecimiento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoestablecimientoLabel_tipoestablecimiento}"/>
                            <h:outputText value="#{tipoestablecimientoController.selected.tipoestablecimiento}" title="#{myBundle.ViewTipoestablecimientoTitle_tipoestablecimiento}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
