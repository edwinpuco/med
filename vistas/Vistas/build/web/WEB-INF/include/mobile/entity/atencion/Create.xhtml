<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AtencionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateAtencionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AtencionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AtencionCreateForm">

                <h:panelGroup id="display" rendered="#{atencionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAtencionLabel_atencionPK_idhorario}" for="atencionPK_idhorario" />
                            <p:inputText id="atencionPK_idhorario" value="#{atencionController.selected.atencionPK.idhorario}" title="#{myBundle.CreateAtencionTitle_atencionPK_idhorario}" required="true" requiredMessage="#{myBundle.CreateAtencionRequiredMessage_atencionPK_idhorario}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAtencionLabel_atencionPK_idestablecimiento}" for="atencionPK_idestablecimiento" />
                            <p:inputText id="atencionPK_idestablecimiento" value="#{atencionController.selected.atencionPK.idestablecimiento}" title="#{myBundle.CreateAtencionTitle_atencionPK_idestablecimiento}" required="true" requiredMessage="#{myBundle.CreateAtencionRequiredMessage_atencionPK_idestablecimiento}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAtencionLabel_atencionPK_idmedico}" for="atencionPK_idmedico" />
                            <p:inputText id="atencionPK_idmedico" value="#{atencionController.selected.atencionPK.idmedico}" title="#{myBundle.CreateAtencionTitle_atencionPK_idmedico}" required="true" requiredMessage="#{myBundle.CreateAtencionRequiredMessage_atencionPK_idmedico}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAtencionLabel_precio}" for="precio" />
                            <p:inputText id="precio" value="#{atencionController.selected.precio}" title="#{myBundle.CreateAtencionTitle_precio}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAtencionLabel_numeroconsultorio}" for="numeroconsultorio" />
                            <p:inputText id="numeroconsultorio" value="#{atencionController.selected.numeroconsultorio}" title="#{myBundle.CreateAtencionTitle_numeroconsultorio}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{atencionController.saveNew}" value="#{myBundle.Save}" update="display,:AtencionListPage:AtencionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:AtencionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
