<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PacienteEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPacienteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PacienteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PacienteEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pacienteController.selected != null}">

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPacienteLabel_fechanacimiento}" for="fechanacimiento" />
                            <p:calendar id="fechanacimiento" pattern="MM/dd/yyyy" value="#{pacienteController.selected.fechanacimiento}" title="#{myBundle.EditPacienteTitle_fechanacimiento}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPacienteLabel_citarealizada}" for="citarealizada" />
                            <p:inputText id="citarealizada" value="#{pacienteController.selected.citarealizada}" title="#{myBundle.EditPacienteTitle_citarealizada}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPacienteLabel_citacancelada}" for="citacancelada" />
                            <p:inputText id="citacancelada" value="#{pacienteController.selected.citacancelada}" title="#{myBundle.EditPacienteTitle_citacancelada}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditPacienteLabel_idpaciente}" for="idpaciente" />
                            <h:outputText id="idpaciente" value="#{pacienteController.selected.idpaciente}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pacienteController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PacienteListPage:PacienteListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PacienteListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
