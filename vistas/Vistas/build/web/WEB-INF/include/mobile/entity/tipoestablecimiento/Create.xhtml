<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoestablecimientoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoestablecimientoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoestablecimientoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoestablecimientoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoestablecimientoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoestablecimientoLabel_idtipoestablecimiento}" for="idtipoestablecimiento" />
                            <p:inputText id="idtipoestablecimiento" value="#{tipoestablecimientoController.selected.idtipoestablecimiento}" title="#{myBundle.CreateTipoestablecimientoTitle_idtipoestablecimiento}" required="true" requiredMessage="#{myBundle.CreateTipoestablecimientoRequiredMessage_idtipoestablecimiento}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoestablecimientoLabel_tipoestablecimiento}" for="tipoestablecimiento" />
                            <p:inputText id="tipoestablecimiento" value="#{tipoestablecimientoController.selected.tipoestablecimiento}" title="#{myBundle.CreateTipoestablecimientoTitle_tipoestablecimiento}" size="11" maxlength="11"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoestablecimientoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoestablecimientoListPage:TipoestablecimientoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoestablecimientoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
